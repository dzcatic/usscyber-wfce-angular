
<div class="modal-header">
  <h4 class="modal-title">{{ 'checkout.modal.title' | userTranslation | translate  }}</h4>
</div>
<div class="modal-body">
  <img [src]="imageBaseUrl + 'assets/img/checkout/rocket@2x.png'" alt="">
  <p>{{ 'checkout.modal.contentTop' | userTranslation | translate  }}.</p>
  <p>{{ 'checkout.modal.contentBottom' | userTranslation | translate  }}!</p>
</div>
<div class="modal-footer">
  <button type="button" (click)="closeModal()" >OK</button>
</div>
