<div class="heading countryLeaguesDiv">
  <div>
    <img [src]="imageBaseUrl + 'assets/img/flags/'+currentCountry.alpha2Code.toLowerCase()+'.png'" onError="this.src=imageBaseUrl + 'assets/img/logo/bitmap.png';">
    <label>{{currentCountry.name}} leagues</label>
  </div>
  <div class="close" (click)="close()"><i class="gi-cross"></i></div>
</div>
<div class="countryLeaguesDiv" >
  <ul>
    <li *ngFor= "let league of leagues" (click)="setLeague(league)">{{league.league_name}}</li>
  </ul>
</div>
